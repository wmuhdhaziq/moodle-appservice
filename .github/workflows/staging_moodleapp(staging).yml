# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - moodleapp(staging)

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://moodleapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_21f58d9e35df4a2f8693ead38aa99d0d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_26f04503f8ae401eb3555c5217102acb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: moodleapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_21f58d9e35df4a2f8693ead38aa99d0d }}/moodle-appservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'moodleapp'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0d48a91f3b8645bfbca273d1313a24e7 }}
        images: 'moodleapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_21f58d9e35df4a2f8693ead38aa99d0d }}/moodle-appservice:${{ github.sha }}'